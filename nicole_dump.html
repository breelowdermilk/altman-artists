seasons information","RA_ADD_CONTACT_INFO":"Add contact information","RA_ADD_ARTIST_TO_ROSTER":"Add artist to roster","RA_HELP_TITLE":"Help","FAQ_HELP_AC":"Frequently asked questions","LP_CASTING_QNA":"\u003cqna\u003e\n\u003cquestion\u003eDoes the Operabase Casting Tool support casting for opera, ballet, classical, musicals, theatre, concerts?\u003c/question\u003e\u003canswer\u003e\nYes, the Casting Tool is designed for opera, ballet, classical, musicals, theatre, and concerts. It offers advanced search filters, enabling efficient artist evaluation for various roles and productions across genres.\n\u003c/answer\u003e\u003c/qna\u003e\n\u003cqna\u003e\n\u003cquestion\u003eCan the Casting Tool help me find talent for cast, crew, instrumentalists and more?\u003c/question\u003e\u003canswer\u003e\n Yes, the Casting Tool is designed for extensive searching. With 700,000+ performances and 150,000+ artists, it offers comprehensive data across the performing arts. Casting professionals can explore a wide range of options, regularly updated with new performers and casting information.\n\u003c/answer\u003e\u003c/qna\u003e\n\u003cqna\u003e\n\u003cquestion\u003eWhat professions does the Casting Tool allow me to search for?\u003c/question\u003e\u003canswer\u003e\nYou can search for numerous professions on the Casting Tool such as:\nOn-stage artists like singers and actors.\nOff-stage artists and crew members including composers and stage directors.\nInstrumentalists such as pianists and violinists.\n\nThere are over 20,000 work roles available on the Casting Tool for you to explore.\n\u003c/answer\u003e\u003c/qna\u003e\n\u003cqna\u003e\n\u003cquestion\u003eHow does the Casting Tool help with season planning?\n\u003c/question\u003e\u003canswer\u003e\nThe Casting Tool streamlines casting with a user-friendly interface and advanced search filters, making talent search efficient for finding ideal artists quickly.\n\u003c/answer\u003e\u003c/qna\u003e\n\u003cqna\u003e\n\u003cquestion\u003eHow does the Casting Tool help with last minute replacements?\u003c/question\u003e\u003canswer\u003e\nOperabase Casting Tool lets you customise searches for suitable talent. Use advanced filters like language proficiency and performance experience to quickly find artists matching your specific needs. Efficiently narrow down results for timely replacements.\n\u003c/answer\u003e\u003c/qna\u003e\n\u003cqna\u003e\n\u003cquestion\u003eHow many artists are listed in the Casting Tool?\u003c/question\u003e\u003canswer\u003e\nThere are over 150,000 artists listed in the Casting Tool. This includes singers/performers, off-stage artists, crew members, instrumentalists, and other musicians.\n\u003c/answer\u003e\u003c/qna\u003e","FN_PUBLIC":"Public","FN_PRO":"Pro","LP_COMPANY_PAGE_MANAGEMENT_QNA":"\u003cqna\u003e\n\u003cquestion\u003e\nCan I create a new organisation page on Operabase?\n\u003c/question\u003e\u003canswer\u003e\nYes, you can create a new organisation page on Operabase. If you represent an opera company, festival, orchestra, or any other arts organisation, you have the ability to showcase your organisation on Operabase. By creating a page, you can provide important details about your organisation, including productions, ticket information, videos and more. To create a new organisation page, simply follow the registration process and provide the required information.\n\u003c/answer\u003e\u003c/qna\u003e\n\u003cqna\u003e\n\u003cquestion\u003e\nHow can I get access to the organisation page on Operabase? \n\u003c/question\u003e\u003canswer\u003e\nIn order to access and manage your organisations page on Operabase you will need to subscribe to one of our plans. We offer various plans tailored to suit your specific needs.\n\u003c/answer\u003e\u003c/qna\u003e\n\u003cqna\u003e\n\u003cquestion\u003e\nCan I add tickets and box office information on the company page?\n\u003c/question\u003e\u003canswer\u003e\nYes. You can add your box office information to your company page. Additionally, you can include ticket links to each individual production listed. These ticket links will direct users to the designated ticketing page or platform where they can conveniently make their purchase.\n\u003c/answer\u003e\u003c/qna\u003e\n\u003cqna\u003e\n\u003cquestion\u003e\nIs managing the organisation page free or paid? \n\u003c/question\u003e\u003canswer\u003e\nManaging the organisation page is a paid service. We offer various plans tailored to suit your specific needs.\n\u003c/answer\u003e\u003c/qna\u003e\n\u003cqna\u003e\n\u003cquestion\u003e\nCan I list our sets, costumes and scores as rentals on Operabase? \n\u003c/question\u003e\u003canswer\u003e\nYes. Operabase offers the largest production rental database in the world. You can list your productions, including sets, costumes, and scores for rent. \n\u003c/answer\u003e\u003c/qna\u003e\n\u003cqna\u003e\n\u003cquestion\u003e\nHow can I link {{CastingTool}} subscription to my organisation page? \n\u003c/question\u003e\u003canswer\u003e\nTo link your {{CastingTool}} subscription to your organisation page, simply reach out to us at \u003ccontactemail\u003econtact@operabase.com\u003c/contactemail\u003e. Our team will assist you in connecting your subscription to your organisations page.\n\u003c/answer\u003e\u003c/qna\u003e\n","LP_COMPANY_PAGE_MANAGEMENT":"Company Page Management","LP_ARTIST_PROFILE_MANAGEMENT_QNA":"\u003cqna\u003e\n\u003cquestion\u003e\nCan I create a new artist or industry professional profile on Operabase?\n\u003c/question\u003e\u003canswer\u003e\nYes. If you are an artist or industry professional looking to create a profile on Operabase, you can easily do so. Simply follow the registration process, provide the required information, and you'll be on your way to having a profile on Operabase. Showcase your talent and expertise to a global audience of opera enthusiasts and industry insiders.\n\u003c/answer\u003e\u003c/qna\u003e\n\u003cqna\u003e\n\u003cquestion\u003e\nMy profile is listed on Operabase. Can I claim access and update the profile?\n\u003c/question\u003e\u003canswer\u003e\nYes, you can claim access and update your profile on Operabase. To do so, please register on Operabase and follow the registration process. This will allow you to take ownership of your profile and make necessary updates and changes.\n\u003c/answer\u003e\u003c/qna\u003e\n\u003cqna\u003e\n\u003cquestion\u003e\nWhy is it important to update my Operabase profile?\n\u003c/question\u003e\u003canswer\u003e\nYour Operabase profile is a verified listing that showcases your performance history, upcoming engagements, repertoire, and contact information. It is a crucial resource used by casting directors, artistic directors, artist managers, and agencies to connect with you. \n\nBy regularly updating your profile, you can present your future repertoire, retire roles you no longer wish to perform, and showcase videos, photos, reviews, and biography. Additionally, Operabase is a widely accessed platform, with over 2.5 million people globally using it each year. Therefore, keeping your profile up to date ensures that you are visible to a large audience of industry professionals and opera enthusiasts.\n\u003c/answer\u003e\u003c/qna\u003e\n\u003cqna\u003e\n\u003cquestion\u003e\nIs updating an Operabase artist profile Free or paid?\n\u003c/question\u003e\u003canswer\u003e\nAdding information to your profile is free. You will need to register and verify your identity prior to gaining access to your profile. We also offer a 30-day free trial. After the trial period, a subscription is required to access certain paid features such as detailed profile analytics and {{RedMask}} verification.\n\u003c/answer\u003e\u003c/qna\u003e\n\u003cqna\u003e\n\u003cquestion\u003e\nCan I add future repertoire to my profile?\n\u003c/question\u003e\u003canswer\u003e\nYes, artists with a paid subscription have the ability to add future repertoire to their profile. This section allows you to highlight up to 5 roles that can be a combination of prepared (ready to debut) and unprepared roles to help you highlight the direction you wish your career to progress. All future repertoire entries will be automatically moved to Repertoire when the same role appears in your schedule as a past engagement.\n\u003c/answer\u003e\u003c/qna\u003e","LP_AGENCY_ROSTER_MANAGEMENT_QNA":"\u003cqna\u003e\n\u003cquestion\u003e\nHow can I get access to my agency page on Operabase?\n\u003c/question\u003e\u003canswer\u003e\nTo gain access to your agency page on Operabase, please register on the platform and follow the registration process. Once you have access, you will be able to take ownership of your agency page and make necessary updates and changes. This includes managing your roster, updating representation details, and maintaining accurate contact information. Registering on Operabase ensures that you have full control over your agency's presence on the platform, allowing you to keep your page up-to-date and relevant.\n\u003c/answer\u003e\u003c/qna\u003e\n\u003cqna\u003e\n\u003cquestion\u003e\nWhy is it important to manage my roster on Operabase?\n\u003c/question\u003e\u003canswer\u003e\nManaging your roster on Operabase allows you to join a network that is highly regarded by casting professionals. Our platform features an industry-leading {{CastingTool}} that receives approximately 10,000 searches per month. By maintaining an updated and well-managed roster, casting professionals can easily discover and contact you to hire artists from your roster.\n\u003c/answer\u003e\u003c/qna\u003e\n\u003cqna\u003e\n\u003cquestion\u003e\nCan I update my representation details for artists?\n\u003c/question\u003e\u003canswer\u003e\nYes. As a subscriber, you have the ability to update an artists representation details. This includes specifying the agency representative who is representing each artist.\n\u003c/answer\u003e\u003c/qna\u003e\n\u003cqna\u003e\n\u003cquestion\u003e\nCan I have multiple offices for my agency on Operabase?\n\u003c/question\u003e\u003canswer\u003e\nYes, you have the flexibility to add multiple offices and their respective team members to your agency page. This allows you to showcase the different locations and personnel associated with your agency. The information you provide for each office will be visible to all Operabase users, including casting professionals, providing comprehensive visibility and accessibility.\n\u003c/answer\u003e\u003c/qna\u003e","LP_RENTALS_QNA":"\u003cqna\u003e\n\u003cquestion\u003e\nHow can I list my rentals and update contact information on Operabase?\n\u003c/question\u003e\u003canswer\u003e\nAny production that has been listed in a company, theatre, or festival season can be made available for rent in a single click. To make the productions (sets, costumes and scores) available for rent, youll need to navigate to the Rentals tab and mark what is available for rent.\n\nIt is also important to update your contact information to ensure smooth communication and enquiries regarding rentals.\n\n\u003c/answer\u003e\u003c/qna\u003e\n\u003cqna\u003e\n\u003cquestion\u003e\nWho can view the rentals on Operabase?\n\u003c/question\u003e\u003canswer\u003e\nAnyone visiting the Rentals section on Operabase can view the rentals listed. Our platform provides the largest production rental database globally, offering users the opportunity to explore and find costumes, sets, and scores available for rent.\n\u003c/answer\u003e\u003c/qna\u003e\n\u003cqna\u003e\n\u003cquestion\u003e\nHow can I get contact information for rentals?\n\u003c/question\u003e\u003canswer\u003e\nOnce a production (sets, costumes and scores) has been made available for rent, the contact details for the designated person responsible for rentals will be provided. You can easily find and reach out to them directly for further enquiries or to initiate the rental process.\n\u003c/answer\u003e\u003c/qna\u003e","LP_OPERABASE_ARCHIVES_QNA":"\u003cqna\u003e\n\u003cquestion\u003e\nWhat is the Operabase Archives?\n\u003c/question\u003e\u003canswer\u003e\nThe Operabase Archives is a comprehensive database of global operatic activity since 1996. It also includes data prior to 1996, making it a rich resource for exploring performances. The archive offers historical data on past performances that is useful to those looking to explore the rich history of opera.\n\u003c/answer\u003e\u003c/qna\u003e\n\u003cqna\u003e\n\u003cquestion\u003e\nWhy am I unable to view old records of opera and performing arts?\n\u003c/question\u003e\u003canswer\u003e\nWe only provide listings for the past two seasons, current seasons, and future seasons for free. Access to older performance information is available through a subscription.\n\u003c/answer\u003e\u003c/qna\u003e\n\u003cqna\u003e\n\u003cquestion\u003e\nHow can I get access to the Operabase Archives?\n\u003c/question\u003e\u003canswer\u003e\nTo access the Operabase Archives, you will need to subscribe. For more information, please contact us at \u003ccontactemail\u003econtact@operabase.com\u003c/contactemail\u003e.\n\u003c/answer\u003e\u003c/qna\u003e\n\u003cqna\u003e\n\u003cquestion\u003e\nWho uses the Operabase Archives?\n\u003c/question\u003e\u003canswer\u003e\nThe Operabase Archives is used by a wide range of individuals and organisations. These include journalists, researchers, universities, and anyone interested in exploring the rich history of performances.\n\u003c/answer\u003e\u003c/qna\u003e","LP_PERFORMANCE_EXPORT_QNA":"\u003cqna\u003e\n\u003cquestion\u003e\nHow can I get access to the performance export?\n\u003c/question\u003e\n\u003canswer\u003e\nTo access the performance export, please reach out to our team at \u003ccontactemail\u003econtact@operabase.com\u003c/contactemail\u003e. We will be happy to discuss your requirements and determine the specific details you would like to include in the export. Our team will also provide information on pricing.\n\u003c/answer\u003e\n\u003c/qna\u003e\n\u003cqna\u003e\n\u003cquestion\u003e\nWho uses performance export from Operabase?\n\u003c/question\u003e\n\u003canswer\u003eThe performance export is used by a range of individuals and organisations including magazines, online publications, researchers, and anyone seeking specific performance information.\u003c/answer\u003e\n\u003c/qna\u003e\n\u003cqna\u003e\n\u003cquestion\u003e\nCan I get historical records and statistics through the feature?\n\u003c/question\u003e\n\u003canswer\u003e\nYes. Please reach out to our team at \u003ccontactemail\u003econtact@operabase.com\u003c/contactemail\u003e. We will be happy to discuss your requirements and determine the specific details you would like to include in the export.\u003c/answer\u003e\n\u003c/qna\u003e","LP_PERFORMANCE_EXPORT_ON_REQUEST":"Performance export (on request)","LP_FOR_MANAGERS":"For Managers/Agencies","LP_ARTIST_PROFILE_MANAGEMENT_TEXT":"Update your artist profile and present yourself to Casting professionals worldwide","LP_AGENCY_ROSTER_MANAGEMENT_TEXT":"Expand the reach of your roster to over 2.5 million/year Operabase users","LP_RENTALS_TEXT":"List your companys productions (sets, costumes and scores) for rent","LP_PERFORMANCE_EXPORT":"Performance export","LP_LOGIN_NOW":"Log in now","FN_CO_CAST":"Cast (Performed with)","FN_RESULTS_COUNT":"Showing {{count}} artists","FN_LANGUAGE_SELECTOR_TITLE":"Select language","LP_COMPANIES_BLOCK_TITLE":"Operabase is trusted by the performing arts industry","FN_SUGGESTED_LANGUAGE":"Suggested","FN_VENUE_NOT_ANNOUNCED":"Venue not announced","SORT_BY":"Sort By: {{value}}","LP_PERFORMANCE_EXPORT_FEATURE":"Get detailed information from Operabase for magazines and online publications","LP_CASTING_DETAILS_TITLE":"Cast artists for your next production or find last minute replacements","LP_CASTING_YELLOW_TITLE":"Used by Casting directors and Artistic administrators across the performing arts industry in over 31 languages globally.","LP_CASTING_TOOL_BB_TITLE":"Are you an artist or Industry Professional ? Claim Profile now.","LP_CASTING_TOOL_BB_SUBTITLE":"You can manage your professional profile to present an accurate reflection of your career to Casting Professionals.","FN_SEARCH_RESULT_LISTING_PAGE_TITLE":"{{entityName}} results for {{query}}","FN_VIEW_ALL_ARTISTS":"View all artists","FN_VIEW_ALL_COMPANIES":"View all Companies","FN_VIEW_ALL_FESTIVALS":"View all Festivals","FN_VIEW_ALL_VENUES":"View all Venues","FN_ROLE_GRAPH":"Role Graph","FN_COMPANY_GRAPH":"Company Graph","LP_CASTING_TOOL_FEATURES":"Casting Tool Features","LP_ARTIST_DETAILS_TITLE":"Manage your professional profile on Operabase","LP_ARTIST_BB_TITLE":"Are you Casting? Find talent.","LP_ARTIST_BB_SUBTITLE":"Cast artists for your next production or find last minute replacements","LP_AOS_DETAILS_TITLE":"Discover talent and cast artists from the largest database of performing arts professionals","LP_COMPANY_MANAGEMENT_FEATURES":"Company Management Features","LP_AOS_PRO_PLAN_TITLE":"Choose your Arts Organisation plan now","LP_ARTIST_PRO_PLAN_TITLE":"Choose your Artist Premium plan now","LP_AGENCY_DETAILS_TITLE":"A visible roster \u0026 complete data make you globally accessible for business","LP_FOR_AOS":"For Arts Organisations","LP_FOR_JOURNALISTS":"For Journalists \u0026 Media","LP_REQUEST_RED_MASK":"Request Red Mask","LP_REQUEST_RED_MASK_INFO":"Request Red Mask to verify all performances on your profile and amplify your profile visibility","LP_ROSTER_PRO_PLAN_TITLE":"Choose your Agency PRO plan now","LP_AGENCY_MANAGEMENT_FEATURES":"Agency Roster Management Features","LP_CASTING_TOOL_PLAN":"Casting Tool Plan","LP_RED_MASK_QNA":"\u003cqna\u003e\n\u003cquestion\u003eWhat is Request {{RedMask}}? \u003c/question\u003e\u003canswer\u003e\nArtists on Operabase with an {{ArtistPremium}} Subscription - Annual plan can request a {{RedMask}} to verify any production linked to their profile.\n\u003cul\u003e\n  \u003cli\u003e\n    Adding accurate information with valid proof or links is required as part of the verification process.\u003c/li\u003e\n  \u003cli\u003eOnce the production has been marked with a {{RedMask}} icon, it indicates that the production has undergone a verification process and been classified as reliable either by the arts organisation or the Operabase team.\n  \u003c/li\u003e\n  \u003cli\u003e\nProductions with {{RedMask}}s are visible across the platform and on the Casting Tool\n  \u003c/li\u003e\n\u003c/ul\u003e\n\n\u003c/answer\u003e\u003c/qna\u003e\n\u003cqna\u003e\n\u003cquestion\u003eHow can I request {{RedMask}}?\u003c/question\u003e\u003canswer\u003e\nArtists with an annual {{ArtistPremium}} subscription can request a {{RedMask}} for their performances.\n\u003cul\u003e\u003cli\u003eThe {{RedMask}} feature indicates that your performance has been officially verified.\u003c/li\u003e\u003cli\u003eYou can use the Request {{RedMask}} feature on the performance you want verified and submit the necessary documentation to support your request\u003c/li\u003e\u003c/ul\u003e\n\n\u003c/answer\u003e\u003c/qna\u003e\n\u003cqna\u003e\n\u003cquestion\u003eIs Request {{RedMask}} a paid feature?\u003c/question\u003e\u003canswer\u003e\nYes. Request {{RedMask}} is only available to artists with an annual subscription.\u003c/answer\u003e\u003c/qna\u003e\n\u003cqna\u003e\n\u003cquestion\u003eWhat is the difference between a {{RedMask}} and a Grey Mask?\u003c/question\u003e\u003canswer\u003e\n{{RedMask}}s are used to indicate that a production has been verified by the arts organisation or the Operabase team. These productions are visible across the platform, including on the Casting Tool. \nGrey Mask represents productions that have been added directly by an artist or agency. These productions are only visible on the artists profile.\n\u003c/answer\u003e\u003c/qna\u003e\n\u003cqna\u003e\n\u003cquestion\u003eWhat evidence can I share while requesting a {{RedMask}}?\u003c/question\u003e\u003canswer\u003e\nTo approve your {{RedMask}} request, we require evidence of the production that includes the following:\n\u003cul\u003e\n\u003cli\u003eOfficial branding of the producer/producing company or entity (if there is one)\u003c/li\u003e\n\u003cli\u003eThe full cast and crew list\u003c/li\u003e\n\u003cli\u003eDetails of the venue, dates, and times of the performances\u003c/li\u003e\n\u003c/ul\u003e\nYou can provide the required evidence in the following forms:\n\u003cul\u003e\n\u003cli\u003eA URL (website link) to the production: please make sure that the link leads directly to the production page containing the full cast and crew list, venue, dates and times of the performances. A link to the producing companys website alone is not sufficient.\u003c/li\u003e\n\u003cli\u003eA programme of the production: the programme must display the official branding of the producing company\u003c/li\u003e\n\u003c/ul\u003e\n\nA few points to note regarding the verification process\n\u003cul\u003e\n\u003cli\u003eWhilst you may provide us with an official contract between you, the artist or crew member, and the production company, as evidence of your involvement (which can be helpful if you were a cover role not listed in the official programming), this alone is not sufficient information to validate a production as a {{RedMask}} production\u003c/li\u003e\n\u003cli\u003eThis is because we require full details of the production cast and crew, venue, dates, and times of the production performances, which are generally not all covered in the individual artist/crew contracts, so you will also need to provide a programme and/or URL as required above\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/answer\u003e\u003c/qna\u003e","FN_REDMASK":"Red Mask","FN_ARTIST_PREMIUM":"Artist Premium","FN_STARRING":"Starring","FN_SORT_NAME_ASC":"Name (A-Z)","FN_SORT_NAME_DESC":"Name (Z-A)","FN_SORT_DATE_ASC":"Date 0-9","FN_SORT_DATE_DESC":"Date 9-0","FN_BOOLEAN_OPERATOR_AND":"AND","FN_BOOLEAN_OPERATOR_OR":"OR","FN_BOOLEAN_OPERATOR_NOT":"NOT","FN_PUBLIC_SIT UE_FOR":"Payment due for","FN_PAY_NOW":"Pay now","FN_PAYMENT_DUE_AMOUNT":"Payment amount: \u003cbold\u003e{{amount}}\u003c/bold\u003e","FN_PAYMENT_DUE_DATE":"Payment due date: \u003cbold\u003e{{date}}\u003c/bold\u003e","ROLE_OVERLAP_INFO":"Showing overlaps with: \u003cb\u003e{{roleName}}\u003c/b\u003e only, as OR operator is used.","VIEW_CAST_CREW_INS_ENSEMBLES":"View Cast, Crew, Instrumentalists, Ensembles","FN_SHARE_PAGE":"Share page","FN_SAVE_PAGE":"Save page","FN_OPTIONS":"Options","SAVE_PRODUCTION":"Save Production","subscription_payment_terms":"\u003cp\u003e\u003cb style=\"font-size:18px;\"\u003eManaging Payment Methods\u003c/b\u003e\n\u003c/br\u003e\nWe use Stripe to securely process and store your payment information. You can review or update your payment methods anytime through the Stripe Customer Portal when logged in.\n\u003cul\u003e\n\u003cli\u003eWe support over 15 payment methods, depending on your country.\u003c/li\u003e\n\u003cli\u003eOnly organisations can request an invoice through Operabase for Organisation Premium subscriptions. All other subscriptions must use a supported payment method through Stripe.\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003c/p\u003e\n\n\u003cp\u003e\u003cb style=\"font-size:18px;\"\u003eFailed Payments and Access\u003c/b\u003e\n\u003c/br\u003e\nIf your automatic payment fails, your access to premium or pro tools is immediately suspended. We will retry your saved payment method up to 8 times over a two-week period. If payment is completed during this period, your access will be restored. If all payment attempts are unsuccessful, your subscription will be cancelled.\n\n\u003c/p\u003e\n\n\u003cp\u003e\u003cb style=\"font-size:18px;\"\u003eAutomatic Renewal\u003c/b\u003e\n\u003c/br\u003e\nYour subscription renews automatically until you cancel. To view your next billing date and subscription details, log in to your Operabase account and visit \u003ca href=\"https://www.operabase.com/account-settings/?settings=subscriptions\"\u003e
