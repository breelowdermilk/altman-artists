<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mockup 1: Bold Hero</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,600;1,400&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --blue: #114a81;
      --mint: #93dcb8;
      --mint-dim: rgba(147, 220, 184, 0.15);
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', system-ui, sans-serif;
      background: var(--blue);
      color: var(--mint);
      min-height: 100vh;
    }
    nav {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      padding: 24px 48px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 100;
    }
    .logo {
      font-family: 'Cormorant Garamond', serif;
      font-size: 24px;
      font-weight: 600;
      letter-spacing: 2px;
      text-transform: uppercase;
    }
    .nav-links {
      display: flex;
      gap: 32px;
    }
    .nav-links a {
      color: var(--mint);
      text-decoration: none;
      font-size: 14px;
      letter-spacing: 1px;
      text-transform: uppercase;
      opacity: 0.7;
      transition: opacity 0.2s;
    }
    .nav-links a:hover { opacity: 1; }

    .hero {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 120px 48px;
    }
    .hero h1 {
      font-family: 'Cormorant Garamond', serif;
      font-size: clamp(48px, 10vw, 140px);
      font-weight: 400;
      line-height: 1;
      letter-spacing: -2px;
      margin-bottom: 32px;
    }
    .hero h1 em {
      font-style: italic;
      opacity: 0.8;
    }
    .tagline {
      font-size: 18px;
      letter-spacing: 3px;
      text-transform: uppercase;
      opacity: 0.6;
      margin-bottom: 64px;
    }
    .cta {
      display: inline-flex;
      align-items: center;
      gap: 12px;
      padding: 16px 32px;
      border: 1px solid var(--mint);
      color: var(--mint);
      text-decoration: none;
      font-size: 14px;
      letter-spacing: 2px;
      text-transform: uppercase;
      transition: all 0.3s;
    }
    .cta:hover {
      background: var(--mint);
      color: var(--blue);
    }
    .cta svg { width: 16px; height: 16px; }

    .artists-preview {
      padding: 80px 48px;
      border-top: 1px solid var(--mint-dim);
    }
    .section-label {
      font-size: 12px;
      letter-spacing: 3px;
      text-transform: uppercase;
      opacity: 0.5;
      margin-bottom: 48px;
    }
    .artist-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 24px;
    }
    .artist-card {
      padding: 32px;
      border: 1px solid var(--mint-dim);
      transition: all 0.3s;
    }
    .artist-card:hover {
      background: var(--mint-dim);
    }
    .artist-name {
      font-family: 'Cormorant Garamond', serif;
      font-size: 28px;
      margin-bottom: 8px;
    }
    .artist-type {
      font-size: 13px;
      letter-spacing: 2px;
      text-transform: uppercase;
      opacity: 0.5;
    }
  </style>
</head>
<body>
  <nav>
    <div class="logo">Altman Artists</div>
    <div class="nav-links">
      <a href="#">Artists</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </div>
  </nav>

  <section class="hero">
    <h1>Artist <em>Management</em><br>for Opera</h1>
    <p class="tagline">Representing extraordinary voices worldwide</p>
    <a href="#" class="cta">
      View Roster
      <svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3"/></svg>
    </a>
  </section>

  <section class="artists-preview">
    <p class="section-label">Featured Artists</p>
    <div class="artist-grid">
      <div class="artist-card">
        <h3 class="artist-name">Nicole Chevalier</h3>
        <p class="artist-type">Soprano</p>
      </div>
      <div class="artist-card">
        <h3 class="artist-name">Barbora Horakova</h3>
        <p class="artist-type">Director</p>
      </div>
      <div class="artist-card">
        <h3 class="artist-name">Hailey Clark</h3>
        <p class="artist-type">Soprano</p>
      </div>
      <div class="artist-card">
        <h3 class="artist-name">Ruby Dibble</h3>
        <p class="artist-type">Mezzo-soprano</p>
      </div>
    </div>
  </section>
</body>
</html>
